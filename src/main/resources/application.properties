# 数据源连接配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/education?userUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=system
# 指定schema要使用的Platform
spring.datasource.platform=mysql
# 当前要使用的数据源类型
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# mybatis配置
#logging.level.mapper=debug
mybatis.configuration.logImpl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.liu.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 其他配置
spring.thymeleaf.cache=false
response.status.code.success=200
