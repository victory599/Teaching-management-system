	<body>
		<form method="post" action="#" th:action="@{/TeaAddQues}" >
			<div class="ui-field-contain">
				<label for="topic">论题题目</label>
				<textarea name="topic" id="topic" ></textarea>

				<label for="content">论题内容</label>
				<textarea name="content" id="content" ></textarea>

				<label for="difficulty">论题难度</label>
				<textarea name="difficulty" id="difficulty" ></textarea>

				<label for="majorid">专业</label>
				<textarea name="majorid" id="majorid" ></textarea>
			</div>
			<div data-role="controlgroup" data-type="horizontal" style="text-align: center;">
				<input type="submit" data-type="btn" data-inline="true"  value="发布">
				<a href="/TeaLookThroughQuesMobile" target="_self" class="ui-btn ui-btn-inline">返回</a>
			</div>
		</form>
